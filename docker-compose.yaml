  migration_app:
    container_name: migration_app
    build: .
    # image: continuumio/miniconda
    stdin_open: true
    tty: true
    volumes:
      - .:/code
    command: alembic upgrade head
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb
    container_name: db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - ${MARIADB_PORT}:${MARIADB_DOCKER_PORT}
    volumes:
      - ./db-data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -P 3306 -pexample | grep 'mysqld is alive' || exit 1"]
      # test: "/usr/local/mysql/bin/mysql --user=foo --password=foo --execute \"SHOW DATABASES;\""
    


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - ${PHP_MYADMIN_LOCAL_PORT}:${PHP_MYADMIN_DOCKER_PORT}

  selenium-hub:
      container_name: selenium-hub
      image: selenium/hub:3.141.59-zirconium
      ports:
        - "4444:4444"
    # Spawn chrome browser for selenium configurations
  selenium-chrome:
    container_name: selenium-chrome
    image: selenium/node-chrome:3.141.59-zirconium
    volumes:
      - /dev/shm:/dev/shm
    environment:
      HUB_HOST: selenium-hub
      HUB_PORT: 4444
    deploy:
        replicas: 1
    entrypoint: bash -c 'SE_OPTS="-host $$HOSTNAME" /opt/bin/entry_point.sh'